<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚬 VAPE PORTAL 9000</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Zilla+Slab:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zilla Slab', serif;
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .button {
            background-color: #fff;
            color: #4A00E0;
            border: 2px solid #4A00E0;
            border-radius: 30px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .button:hover {
            background-color: #4A00E0;
            color: #fff;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        .vape-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .vape-item {
            background-color: #fff;
            color: #4A00E0;
            border: 2px solid #4A00E0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 180px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .vape-item:hover {
            background-color: #4A00E0;
            color: #fff;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
        }

        .vape-item:active {
            transform: scale(0.95);
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            color: #fff;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .cart-button {
            background-color: #fff;
            color: #4A00E0;
            border: 2px solid #4A00E0;
            border-radius: 30px;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .cart-button:hover {
            background-color: #4A00E0;
            color: #fff;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }

        .cart-button:active {
            transform: scale(0.9);
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div class="content" id="welcomeScreen">
        <h1>🚬 VAPE PORTAL 9000</h1>
        <p>Step into the future of flavor.</p>
        <button class="button" id="startBtn">Начать</button>
    </div>

    <!-- Screen 1: Nicotine Strength -->
    <div class="content" id="screen1" style="display:none;">
        <h1>Выберите крепость никотина</h1>
        <div class="vape-list">
            <div class="vape-item">5% <button class="button" onclick="selectNicotine('5%')">Выбрать</button></div>
            <div class="vape-item">2% <button class="button" onclick="selectNicotine('2%')">Выбрать</button></div>
            <div class="vape-item">0% <button class="button" onclick="selectNicotine('0%')">Выбрать</button></div>
        </div>
        <div class="footer">
            <button class="cart-button" onclick="goToChannel()">Перейти в канал</button>
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
    </div>

    <!-- Screen 2: Puff Amount -->
    <div class="content" id="screen2" style="display:none;">
        <h1>Сколько затяжек вам нужно?</h1>
        <div class="vape-list">
            <div class="vape-item">до 15k <button class="button" onclick="selectPuffs('до 15k')">Выбрать</button></div>
            <div class="vape-item">15k-30k <button class="button" onclick="selectPuffs('15k-30k')">Выбрать</button></div>
            <div class="vape-item">40k+ <button class="button" onclick="selectPuffs('40k+')">Выбрать</button></div>
        </div>
        <div class="footer">
            <button class="cart-button" onclick="goToChannel()">Перейти в канал</button>
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
    </div>

    <!-- Screen 3: Vape Selection -->
    <div class="content" id="screen3" style="display:none;">
        <h1>Выберите ваш вейп</h1>
        <div class="vape-list">
            <!-- Example vape selection dynamically generated -->
            <div class="vape-item" onclick="selectVape('TORNADO 9k')">TORNADO 9k</div>
            <div class="vape-item" onclick="selectVape('VOZOL Gear 10k')">VOZOL Gear 10k</div>
            <!-- Add more vapes here -->
        </div>
        <p>Флavours будут отправлены вам после оформления заказа.</p>
        <div class="footer">
            <button class="cart-button" onclick="addToCart()">Добавить в корзину</button>
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
    </div>

    <!-- Cart Screen -->
    <div class="content" id="cartScreen" style="display:none;">
        <h1>Ваша корзина</h1>
        <ul id="cartList">
            <!-- Cart items will appear here -->
        </ul>
        <p>Нажмите "Отправить", чтобы оформить заказ.</p>
        <div class="footer">
            <button class="cart-button" onclick="submitOrder()">Отправить заказ</button>
            <button class="back-button" onclick="goBack()">Назад</button>
        </div>
    </div>

    <script>
        // Store user choices
        let selectedNicotine = '';
        let selectedPuffs = '';
        let selectedVape = '';
        let cart = [];

        // Show the welcome screen
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('screen1').style.display = 'block';
        });

        // Select nicotine strength
        function selectNicotine(nicotine) {
            selectedNicotine = nicotine;
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
        }

        // Select puff amount
        function selectPuffs(puffs) {
            selectedPuffs = puffs;
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
        }

        // Select vape
        function selectVape(vape) {
            selectedVape = vape;
            document.getElementById('screen3').style.display = 'none';
            document.getElementById('cartScreen').style.display = 'block';
            cart.push(vape);
            updateCart();
        }

        // Add to cart
        function addToCart() {
            cart.push(selectedVape);
            updateCart();
        }

        // Update cart
        function updateCart() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                cartList.appendChild(li);
            });
        }

        // Submit order
        function submitOrder() {
            alert('Ваш заказ отправлен!');
            // Reset the cart
            cart = [];
            updateCart();
            document.getElementById('cartScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
        }

        // Go back to previous screen
        function goBack() {
            if (document.getElementById('screen1').style.display !== 'none') {
                document.getElementById('welcomeScreen').style.display = 'block';
                document.getElementById('screen1').style.display = 'none';
            } else if (document.getElementById('screen2').style.display !== 'none') {
                document.getElementById('screen1').style.display = 'block';
                document.getElementById('screen2').style.display = 'none';
            } else if (document.getElementById('screen3').style.display !== 'none') {
                document.getElementById('screen2').style.display = 'block';
                document.getElementById('screen3').style.display = 'none';
            }
        }

        // Go to the channel
        function goToChannel() {
            window.open("https://t.me/stas_vape", "_blank");
        }
    </script>
</body>
</html>
