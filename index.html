<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вейп Выбор</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            padding: 20px;
            background: linear-gradient(45deg, #6a5fd6, #0000ff);
            color: white;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff, 0 0 30px #00f2ff; }
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .btn {
            background: linear-gradient(to right, #6a5fd6, #0000ff);
            color: white;
            padding: 20px 50px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(to right, #0000ff, #6a5fd6);
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-channel {
            background: #ff1493;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        .btn-channel:hover {
            background: #ff0080;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .navigation-buttons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navigation-buttons a:hover {
            background: #ff1493;
        }

        .vape-card {
            background: #2e2e2e;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: calc(33% - 20px);
            box-sizing: border-box;
            transition: transform 0.2s ease;
        }

        .vape-card:hover {
            background: #444;
            transform: scale(1.05);
        }

        .vape-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .vape-card span {
            display: block;
            margin: 5px 0;
        }

        .scrollable-results {
            max-height: 400px;
            overflow-y: auto;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .vape-card {
                width: calc(50% - 20px);
            }

            .btn {
                width: 200px;
            }
        }

        @media (max-width: 480px) {
            .vape-card {
                width: 100%;
            }

            .btn {
                width: 160px;
            }
        }

    </style>
</head>
<body>

    <h1>Добро пожаловать в Вейп Выбор</h1>

    <!-- Screen 1: Nicotine Strength -->
    <div class="section active" id="step1">
        <h2>Выберите крепость никотина</h2>
        <button class="btn" onclick="chooseNicotine('5%')">5%</button>
        <button class="btn" onclick="chooseNicotine('2%')">2%</button>
        <button class="btn" onclick="chooseNicotine('2.5%')">2.5%</button>
        <div class="navigation-buttons">
            <a href="https://t.me/stas_vape" class="btn btn-channel">Перейти в канал</a>
        </div>
    </div>

    <!-- Screen 2: Puff Amount -->
    <div class="section" id="step2">
        <h2>Выберите количество затяжек</h2>
        <button class="btn" onclick="choosePuffs('up to 15k')">До 15k</button>
        <button class="btn" onclick="choosePuffs('15k-30k')">15k-30k</button>
        <button class="btn" onclick="choosePuffs('40k+')">40k+</button>
        <div class="navigation-buttons">
            <a href="https://t.me/stas_vape" class="btn btn-channel">Перейти в канал</a>
            <button class="btn" onclick="showStep('step1')">Назад</button>
        </div>
    </div>

    <!-- Screen 3: Vape Selection -->
    <div class="section" id="step3">
        <h2>Выберите вейп</h2>
        <div class="scrollable-results" id="vape-results">
            <!-- Vapes will be dynamically inserted here -->
        </div>
        <div class="navigation-buttons">
            <a href="https://t.me/stas_vape" class="btn btn-channel">Перейти в канал</a>
            <button class="btn" onclick="showStep('step2')">Назад</button>
        </div>
    </div>

    <script>
        let vapes = [];
        let nicotine = "";
        let puffs = "";
        let budget = "";

        // Fetch vapes data from the JSON file
        fetch('vapes.json')
            .then(response => response.json())
            .then(data => {
                vapes = data; // Assign the data from the JSON to the vapes array
            })
            .catch(error => console.error('Error loading vape data:', error));

        function showStep(step) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(step).classList.add('active');
        }

        function chooseNicotine(strength) {
            nicotine = strength;
            showStep('step2');
        }

        function choosePuffs(range) {
            puffs = range;
            showStep('step3');
            filterVapes();
        }

        function filterVapes() {
            let filteredVapes = vapes.filter(vape => {
                return (vape.nicotine === nicotine) && 
                       ((puffs === "up to 15k" && vape.puffs <= 15000) || 
                        (puffs === "15k-30k" && vape.puffs > 15000 && vape.puffs <= 30000) || 
                        (puffs === "40k+" && vape.puffs > 30000));
            });

            const resultsContainer = document.getElementById('vape-results');
            resultsContainer.innerHTML = "";

            filteredVapes.forEach(vape => {
                const vapeCard = document.createElement('div');
                vapeCard.className = 'vape-card';
                vapeCard.innerHTML = `
                    <img src="${vape.image}" alt="${vape.name}">
                    <span>${vape.name}</span>
                    <span>Затяжки: ${vape.puffs}</span>
                    <span>Никотин: ${vape.nicotine}</span>
                    <span>Цена: €${vape.price}</span>
                `;
                resultsContainer.appendChild(vapeCard);
            });
        }
    </script>

</body>
</html>
