<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ðŸš¬ Vape 9000 ðŸ›¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1f0036, #000000);
      color: #ffffff;
      overflow-x: hidden;
    }

    .screen {
      display: none;
      padding: 16px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease-in-out;
    }

    .screen.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .welcome-screen {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      font-size: 1.3em;
      color: #fff;
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
      }
      to {
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      }
    }

    .filters {
      position: sticky;
      top: 0;
      background: rgba(30, 30, 30, 0.95);
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      z-index: 10;
    }

    .filters select {
      background: #2d2d2d;
      color: #fff;
      border: 1px solid #ff00ff;
      padding: 5px 8px;
      border-radius: 8px;
      outline: none;
      font-size: 0.9em;
    }

    .product-list {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .product-card {
      background: #1d1d1d;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 0, 255, 0.1);
    }

    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.3);
    }

    .product-card img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 8px;
    }

    .product-card h3 {
      color: #ff80ff;
      font-size: 0.95em;
      margin: 4px 0;
    }

    .product-card p {
      margin: 2px 0;
      font-size: 0.8em;
    }

    button {
      background: transparent;
      color: #fff;
      padding: 8px;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(45deg, #ff00ff, transparent, #ff00ff);
      animation: electricFlow 3s linear infinite;
      opacity: 0.2;
    }

    @keyframes electricFlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50%, 50%); }
    }

    .bottom-button {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2e003e;
      border-top: 2px solid #ff00ff;
      z-index: 99;
    }

    .cart-summary {
      margin-top: 20px;
      font-size: 1em;
      text-align: right;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 0.9em;
    }

    .cart-controls button {
      margin: 0 4px;
      padding: 4px 8px;
    }

    .finish-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 24px;
    }

    .shimmer {
      animation: shimmer 2s infinite;
      background: linear-gradient(90deg, #1d1d1d 25%, #292929 50%, #1d1d1d 75%);
      background-size: 400% 100%;
      height: 120px;
      border-radius: 10px;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }
  </style>
</head>
