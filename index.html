    @keyframes vaporwaveFade {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff00f2, 0 0 20px #ff00f2, 0 0 40px #00ffe7; }

      100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff00f2, 0 0 20px #ff00f2, 0 0 40px #00ffe7; }
    }

    @keyframes float {

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #120048, #310061, #8a00a2);
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      animation: vaporwaveFade 3s infinite;
      color: #fff;
      text-shadow: 0 0 5px #000, 0 0 15px #000;
    }

    .vape-list, .flavour-list, .cart {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1rem;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff00f2, 0 0 15px #000 inset;
      animation: float 3s ease-in-out infinite;
      border: 2px solid #000;
    }

    .card:hover, .card.selected {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .card img {
      width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      object-fit: cover;
    }

    .card-name {
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff00f2, #00ffe7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px #000;
      margin-bottom: 0.3rem;
    }

    .card-description {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }

    .card-price {
      font-size: 1rem;
      font-weight: bold;
      color: #ff00f2;
    }

    button {
      background: #ff00f2;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #00ffe7;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .cart {
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff00f2;
    }

    .cart h2 {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 10px #ff00f2;
      margin-bottom: 1.5rem;
    }

    .cart-item {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border-radius: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
      box-shadow: 0 0 10px #00ffe7;
    }

    .cart-item-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .cart-item-name {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .cart-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-controls button {
      padding: 0.5rem 1rem;
      margin: 0;
    }

    .cart-item-price {
      font-size: 0.9rem;
      color: #00ffe7;
      opacity: 0.9;
    }

      h1 {
