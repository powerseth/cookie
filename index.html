<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üö¨ VAPE PORTAL 9000</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0c29);
      color: #fff;
      overflow-x: hidden;
    }

    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #20002c, #cbb4d4);
      animation: fadeIn 2s ease-out;
    }

    .welcome h1 {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 20px #00f0ff;
    }

    .start-btn {
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      color: #fff;
      background: transparent;
      border: 2px solid #00f0ff;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, #00f0ff, #8a2be2, #00f0ff);
      animation: electric 2s linear infinite;
      top: 0;
      left: -100%;
      z-index: 0;
      opacity: 0.6;
    }

    .start-btn span {
      position: relative;
      z-index: 1;
    }

    @keyframes electric {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .app {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    .filters {
      position: sticky;
      top: 0;
      background: #111;
      z-index: 100;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    .filters select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      margin: 5px;
    }

    .vape-list {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .vape {
      background: #1f1f3b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .vape img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .vape h3 {
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #0ff;
    }

    .vape p {
      font-size: 0.9em;
      margin: 3px 0;
    }
  </style>
</head>
<body>

  <div class="welcome" id="welcome">
    <h1>üö¨ VAPE PORTAL 9000<br>–ü–æ–≥—Ä—É–∑–∏—Å—å –≤ –±—É–¥—É—â–µ–µ –≤–∫—É—Å–∞</h1>
    <button class="start-btn" onclick="startApp()"><span>üöÄ –ù–∞—á–∞—Ç—å</span></button>
  </div>

  <div class="app" id="app">
    <div class="filters">
      <select id="nicotine" onchange="filterVapes()">
        <option value="">–ù–∏–∫–æ—Ç–∏–Ω</option>
        <option value="2%">2%</option>
        <option value="2.5%">2.5%</option>
        <option value="5%">5%</option>
        <option value="6%">6%</option>
      </select>
      <select id="puffs" onchange="filterVapes()">
        <option value="">–ó–∞—Ç—è–∂–∫–∏</option>
        <option value="under15">–¥–æ 15k</option>
        <option value="15to30">15k‚Äì30k</option>
        <option value="30plus">30k+</option>
      </select>
      <select id="price" onchange="filterVapes()">
        <option value="">–¶–µ–Ω–∞</option>
        <option value="10">–¥–æ ‚Ç¨10</option>
        <option value="30">‚Ç¨10‚Äì30</option>
        <option value="30plus">‚Ç¨30+</option>
      </select>
    </div>
    <div class="vape-list" id="vapeList"></div>
  </div>

  <script>
    let vapes = [];

    async function startApp() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("app").style.display = "flex";
      const res = await fetch("vapes.json");
      vapes = await res.json();
      renderVapes(vapes);
    }

    function filterVapes() {
      const nic = document.getElementById("nicotine").value;
      const puffs = document.getElementById("puffs").value;
      const price = document.getElementById("price").value;

      const filtered = vapes.filter(v => {
        const puffNum = v.puffs;
        const priceNum = v.price;
        return (!nic || v.nicotine === nic) &&
               (!puffs || 
                (puffs === "under15" && puffNum <= 15000) ||
                (puffs === "15to30" && puffNum > 15000 && puffNum <= 30000) ||
                (puffs === "30plus" && puffNum > 30000)) &&
               (!price ||
                (price === "10" && priceNum <= 10) ||
                (price === "30" && priceNum > 10 && priceNum <= 30) ||
                (price === "30plus" && priceNum > 30));
      });

      renderVapes(filtered);
    }

    function renderVapes(list) {
      const container = document.getElementById("vapeList");
      container.innerHTML = "";
      list.forEach(v => {
        container.innerHTML += `
          <div class="vape">
            <img src="${v.image}" alt="${v.name}" />
            <h3>${v.name}</h3>
            <p>üí® ${v.puffs} –∑–∞—Ç—è–∂–µ–∫</p>
            <p>üß™ –ù–∏–∫–æ—Ç–∏–Ω: ${v.nicotine}</p>
            <p>üí∂ –¶–µ–Ω–∞: ‚Ç¨${v.price}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
