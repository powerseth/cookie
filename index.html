<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¬ Vape 9000 ðŸ›¸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        .welcome-screen {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            font-size: 2em;
            color: #fff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
        }

        .filters {
            position: sticky;
            top: 0;
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #333;
        }

        .filters select {
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .product-list {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #222;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            color: #ff00ff;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-card p {
            color: #ddd;
            margin: 10px 0;
        }

        .product-card button {
            background: #ff00ff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background: #d400d4;
        }

        .cart {
            background: #333;
            padding: 15px;
            text-align: center;
        }

        .cart h2 {
            color: #fff;
            margin-bottom: 15px;
        }

        .cart-items {
            margin-bottom: 15px;
        }

        .cart-items p {
            color: #fff;
            margin: 5px 0;
        }

        .cart-button {
            background: #ff00ff;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-button:hover {
            background: #d400d4;
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div class="welcome-screen">
        ðŸš¬ Vape 9000 ðŸ›¸ <br>
        Step into the future of flavor.
    </div>

    <!-- Filters Section (Sticky Header) -->
    <div class="filters">
        <select id="nicotine">
            <option value="all">Nicotine Strength</option>
            <option value="2">2%</option>
            <option value="5">5%</option>
            <option value="6">6%</option>
        </select>
        <select id="puffs">
            <option value="all">Puff Amount</option>
            <option value="10000">Up to 10k</option>
            <option value="20000">10k-20k</option>
            <option value="30000">20k-30k</option>
            <option value="40000">40k+</option>
        </select>
        <select id="price">
            <option value="all">Price Range</option>
            <option value="10">â‚¬10-â‚¬20</option>
            <option value="20">â‚¬20-â‚¬30</option>
            <option value="30">â‚¬30+</option>
        </select>
    </div>

    <!-- Product List -->
    <div class="product-list" id="product-list">
        <!-- Products will be displayed here dynamically -->
    </div>

    <!-- Cart Section -->
    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <button class="cart-button" onclick="sendToCart()">Send to Stas</button>
    </div>

    <script>
        const products = [
            { name: 'TORNADO 9k', nicotine: 5, puffs: 9000, price: 20, image: 'https://example.com/vape1.png' },
            { name: 'TORNADO 15k', nicotine: 2, puffs: 15000, price: 20, image: 'https://example.com/vape2.png' },
            { name: 'VOZOL Gear 10k', nicotine: 5, puffs: 10000, price: 25, image: 'https://example.com/vape3.png' },
            { name: 'MEDIAMAX 40k', nicotine: 2, puffs: 40000, price: 30, image: 'https://example.com/vape4.png' }
        ];

        let cart = [];

        // Display products based on filters
        function filterProducts() {
            const nicotine = document.getElementById('nicotine').value;
            const puffs = document.getElementById('puffs').value;
            const price = document.getElementById('price').value;

            const filteredProducts = products.filter(product => {
                return (
                    (nicotine === 'all' || product.nicotine == nicotine) &&
                    (puffs === 'all' || product.puffs >= puffs) &&
                    (price === 'all' || product.price <= price)
                );
            });

            displayProducts(filteredProducts);
        }

        // Display products in the list
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Nicotine: ${product.nicotine}%</p>
                        <p>Puffs: ${product.puffs}</p>
                        <p>Price: â‚¬${product.price}</p>
                        <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }

        // Add product to cart
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            cart.forEach(item => {
                cartItems.innerHTML += `<p>${item.name} - â‚¬${item.price}</p>`;
            });
        }

        // Send cart to Stas (this will just log the cart for now)
        function sendToCart() {
            alert('Your cart has been sent to Stas!');
            console.log(cart);
            cart = [];
            updateCart();
        }

        // Initial load of products
        filterProducts();

        // Add event listeners to filter dropdowns
        document.getElementById('nicotine').addEventListener('change', filterProducts);
        document.getElementById('puffs').addEventListener('change', filterProducts);
        document.getElementById('price').addEventListener('change', filterProducts);
    </script>
</body>
</html>
