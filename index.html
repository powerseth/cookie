<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üö¨ VAPE PORTAL 9000</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #1a1a2e, #0f0c29);
      color: #fff;
      overflow-x: hidden;
    }

    .hidden { display: none; }

    .welcome, .app, .detail-screen, .cart-screen {
      padding: 20px;
      text-align: center;
      display: none;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #20002c, #cbb4d4);
      animation: fadeIn 2s ease-out;
    }

    .start-btn {
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 1.2em;
      color: #fff;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, #00f0ff, #8a2be2, #00f0ff);
      animation: electric 2s linear infinite;
      top: 0;
      left: -100%;
      z-index: 0;
      opacity: 0.5;
    }

    .start-btn span {
      position: relative;
      z-index: 1;
    }

    @keyframes electric {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .filters {
      position: sticky;
      top: 0;
      background: #111;
      z-index: 100;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      border-bottom: 2px solid #444;
    }

    .filters select {
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      background: #222;
      color: #fff;
      margin: 5px;
    }

    .vape-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .vape {
      background: #1f1f3b;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
    }

    .vape img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #222;
      color: #fff;
      border: 2px solid #00f0ff;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, #00f0ff, #8a2be2, #00f0ff);
      animation: electric 3s linear infinite;
      top: 0;
      left: -100%;
      z-index: 0;
      opacity: 0.3;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .detail-screen img {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    .flavour-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .flavour-options button {
      background: #333;
    }

    .cart-item {
      background: #1f1f3b;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <h1>üö¨ VAPE PORTAL 9000<br>–ü–æ–≥—Ä—É–∑–∏—Å—å –≤ –±—É–¥—É—â–µ–µ –≤–∫—É—Å–∞</h1>
    <button class="start-btn" onclick="startApp()"><span>üöÄ –ù–∞—á–∞—Ç—å</span></button>
  </div>

  <!-- App Screen -->
  <div class="app" id="app">
    <div class="filters">
      <select id="nicotine" onchange="filterVapes()">
        <option value="">–ù–∏–∫–æ—Ç–∏–Ω</option>
        <option value="2%">2%</option>
        <option value="2.5%">2.5%</option>
        <option value="5%">5%</option>
        <option value="6%">6%</option>
      </select>
      <select id="puffs" onchange="filterVapes()">
        <option value="">–ó–∞—Ç—è–∂–∫–∏</option>
        <option value="under15">–¥–æ 15k</option>
        <option value="15to30">15k‚Äì30k</option>
        <option value="30plus">30k+</option>
      </select>
      <select id="price" onchange="filterVapes()">
        <option value="">–¶–µ–Ω–∞</option>
        <option value="10">–¥–æ ‚Ç¨10</option>
        <option value="30">‚Ç¨10‚Äì30</option>
        <option value="30plus">‚Ç¨30+</option>
      </select>
    </div>
    <div class="vape-list" id="vapeList"></div>
  </div>

  <!-- Detail Screen -->
  <div class="detail-screen" id="detailScreen">
    <h2 id="detailName"></h2>
    <img id="detailImg" src="" />
    <p id="detailSpecs"></p>
    <div class="flavour-options" id="flavourOptions"></div>
    <div class="button-group">
      <button onclick="addToCart()"><span>‚ûï –í –∫–æ—Ä–∑–∏–Ω—É</span></button>
      <button onclick="goBack()"><span>üîô –ù–∞–∑–∞–¥</span></button>
    </div>
  </div>

  <!-- Cart Screen -->
  <div class="cart-screen" id="cartScreen">
    <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cartItems"></div>
    <div class="button-group">
      <button onclick="sendOrder()"><span>üì© –û—Ç–ø—Ä–∞–≤–∏—Ç—å –°—Ç–∞—Å—É</span></button>
      <button onclick="goBackToApp()"><span>üîô –ù–∞–∑–∞–¥</span></button>
    </div>
  </div>

  <script>
    let vapes = [];
    let cart = [];
    let selectedVape = null;
    let selectedFlavour = null;

    async function startApp() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("app").style.display = "block";
      const res = await fetch("vapes.json");
      vapes = await res.json();
      renderVapes(vapes);
    }

    function renderVapes(list) {
      const container = document.getElementById("vapeList");
      container.innerHTML = "";
      list.forEach(v => {
        const vapeDiv = document.createElement("div");
        vapeDiv.className = "vape";
        vapeDiv.innerHTML = `
          <img src="${v.image}" alt="${v.name}" />
          <h3>${v.name}</h3>
          <p>üí® ${v.puffs} –∑–∞—Ç—è–∂–µ–∫</p>
          <p>üß™ –ù–∏–∫–æ—Ç–∏–Ω: ${v.nicotine}</p>
          <p>üí∂ ‚Ç¨${v.price}</p>
        `;
        vapeDiv.onclick = () => showDetail(v);
        container.appendChild(vapeDiv);
      });
    }

    function filterVapes() {
      const nic = document.getElementById("nicotine").value;
      const puffs = document.getElementById("puffs").value;
      const price = document.getElementById("price").value;

      const filtered = vapes.filter(v => {
        let nicMatch = nic === "" || v.nicotine === nic;
        let puffMatch = puffs === "" ||
          (puffs === "under15" && v.puffs <= 15000) ||
          (puffs === "15to30" && v.puffs > 15000 && v.puffs <= 30000) ||
          (puffs === "30plus" && v.puffs > 30000);
        let priceMatch = price === "" ||
          (price === "10" && v.price <= 10) ||
          (price === "30" && v.price > 10 && v.price <= 30) ||
          (price === "30plus" && v.price > 30);

        return nicMatch && puffMatch && priceMatch;
      });

      renderVapes(filtered);
    }

    function showDetail(vape) {
      selectedVape = vape;
      document.getElementById("app").style.display = "none";
      document.getElementById("detailScreen").style.display = "block";
      document.getElementById("detailName").innerText = vape.name;
      document.getElementById("detailImg").src = vape.image;
      document.getElementById("detailSpecs").innerText = `üí® ${vape.puffs} –∑–∞—Ç—è–∂–µ–∫ / üß™ ${vape.nicotine} / üí∂ ‚Ç¨${vape.price}`;
      const flavourDiv = document.getElementById("flavourOptions");
      flavourDiv.innerHTML = "";
      (vape.flavours || ["–ö–ª—É–±–Ω–∏–∫–∞", "–ú–∞–Ω–≥–æ", "–ú—è—Ç–∞"]).forEach(f => {
        const btn = document.createElement("button");
        btn.innerText = f;
        btn.onclick = () => {
          selectedFlavour = f;
          [...flavourDiv.children].forEach(c => c.style.background = "#333");
          btn.style.background = "#444";
        };
        flavourDiv.appendChild(btn);
      });
    }

    function addToCart() {
      if (!selectedFlavour) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –≤–∫—É—Å!");
      cart.push({ ...selectedVape, flavour: selectedFlavour });
      showCart();
    }

    function showCart() {
      document.getElementById("detailScreen").style.display = "none";
      document.getElementById("cartScreen").style.display = "block";
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      cart.forEach(item => {
        container.innerHTML += `
          <div class="cart-item">
            <strong>${item.name}</strong><br/>
            üí® ${item.puffs} / üß™ ${item.nicotine} / üí∂ ‚Ç¨${item.price}<br/>
            üçì –í–∫—É—Å: ${item.flavour}
          </div>
        `;
      });
    }

    function goBack() {
      document.getElementById("detailScreen").style.display = "none";
      document.getElementById("app").style.display = "block";
    }

    function goBackToApp() {
      document.getElementById("cartScreen").style.display = "none";
      document.getElementById("app").style.display = "block";
    }

    function sendOrder() {
      const message = cart.map(c => `üö¨ ${c.name} | üí® ${c.puffs} | üß™ ${c.nicotine} | üçì ${c.flavour} | üí∂ ‚Ç¨${c.price}`).join('\n');
      const url = `https://t.me/share/url?url=&text=${encodeURIComponent("üõí –ó–∞–∫–∞–∑:\n" + message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
