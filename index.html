<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vape Shop Portal</title>
  <style>
    :root {
      --accent: #9b5de5;
      --accent2: #00f5d4;
      --bg: linear-gradient(145deg, #09001a, #1e005a);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(155, 93, 229, 0.5);
    }

    .card h1 {
      font-size: 2em;
      margin-bottom: 16px;
      color: var(--accent);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .btn {
      background: var(--accent2);
      color: #000;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 0 20px var(--accent2);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #9b5de5, 0 0 10px #9b5de5, 0 0 15px #9b5de5;
      }
      to {
        text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 30px #00f5d4;
      }
    }
  </style>
</head>
<body>

  <!-- Screen 1: Welcome -->
  <div class="card" id="welcome-screen">
    <h1>Welcome to the Vape Shop</h1>
    <button class="btn" onclick="goToStep1()">Enter the Portal</button>
  </div>

  <!-- Screen 2: Vape Type Selection -->
  <div class="card" id="type-screen" style="display: none;">
    <h1>Choose Your Vape Type</h1>
    <button class="btn" onclick="selectType('Disposable')">Disposable</button>
    <button class="btn" onclick="selectType('Rechargeable')">Rechargeable</button>
    <button class="btn" onclick="goToStep2()">Next</button>
  </div>

  <!-- Screen 3: Vape List -->
  <div class="card" id="vape-list-screen" style="display: none;">
    <h1>ðŸ”¥ Available Vapes</h1>
    <div id="vape-container" style="margin-top: 20px;"></div>
    <button class="btn" onclick="alert('Checkout flow coming soon!')">Continue</button>
  </div>

  <script>
    let selectedType = null;

    function goToStep1() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("type-screen").style.display = "block";
    }

    function selectType(type) {
      selectedType = type;
      console.log("Selected type:", type);
    }

    function goToStep2() {
      if (!selectedType) {
        alert("Please choose your vape type ðŸ’¨");
        return;
      }

      document.getElementById("type-screen").style.display = "none";
      document.getElementById("vape-list-screen").style.display = "block";
      loadVapes();
    }

    function loadVapes() {
      fetch("vapes.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("vape-container");
          container.innerHTML = "";
          data.forEach(vape => {
            const vapeCard = document.createElement("div");
            vapeCard.style.marginBottom = "16px";
            vapeCard.style.padding = "12px";
            vapeCard.style.border = "1px solid #00f5d4";
            vapeCard.style.borderRadius = "10px";
            vapeCard.style.background = "rgba(255, 255, 255, 0.05)";
            vapeCard.innerHTML = `
              <h3 style="margin: 0; color: #00f5d4;">${vape.name}</h3>
              <p style="margin: 4px 0;">Puffs: ${vape.puffs}</p>
              <p style="margin: 4px 0;">Price: ${vape.price}</p>
            `;
            container.appendChild(vapeCard);
          });
        })
        .catch(err => {
          document.getElementById("vape-container").innerText = "Failed to load vapes.";
          console.error("Error loading vapes.json:", err);
        });
    }
  </script>

</body>
</html>
