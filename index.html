<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vape Shop Portal</title>
  <style>
    :root {
      --accent: #9b5de5;
      --accent2: #00f5d4;
      --bg: linear-gradient(145deg, #09001a, #1e005a);
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      padding: 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(155, 93, 229, 0.5);
    }

    .card h1 {
      font-size: 2em;
      margin-bottom: 16px;
      color: var(--accent);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .btn {
      background: var(--accent2);
      color: #000;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 0 20px var(--accent2);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #9b5de5, 0 0 10px #9b5de5, 0 0 15px #9b5de5;
      }
      to {
        text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4, 0 0 30px #00f5d4;
      }
    }

    /* Vape Product Cards */
    .vape-card {
      background: rgba(0, 0, 0, 0.6);
      margin: 12px 0;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0, 255, 212, 0.5);
      color: #ffffff;
      font-size: 1.2em;
    }

    .vape-card h3 {
      color: var(--accent);
      font-size: 1.6em;
      margin: 0;
    }

    .vape-card p {
      margin: 8px 0;
    }

    .vape-card .price {
      color: var(--accent2);
      font-weight: bold;
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="card" id="welcome-screen">
    <h1>Welcome to the Vape Shop</h1>
    <button class="btn" onclick="goToStep1()">Enter the Portal</button>
  </div>

  <!-- Vape List Screen -->
  <div class="card" id="vape-list-screen" style="display: none;">
    <h1>ðŸ”¥ Available Vapes</h1>
    <div id="vape-container" style="margin-top: 20px;"></div>
    <button class="btn" onclick="alert('Checkout flow coming soon!')">Continue</button>
  </div>

  <script>
    // Go to Step 1: Enter the portal
    function goToStep1() {
      document.getElementById("welcome-screen").style.display = "none";
      document.getElementById("vape-list-screen").style.display = "block";
      loadVapes();
    }

    // Load vapes from the vapes.json file
    function loadVapes() {
      fetch("vapes.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("vape-container");
          container.innerHTML = "";  // Clear the container first

          // Loop through the vape data and create vape cards
          data.forEach(vape => {
            const vapeCard = document.createElement("div");
            vapeCard.classList.add("vape-card");

            vapeCard.innerHTML = `
              <h3>${vape.name}</h3>
              <p>Puffs: ${vape.puffs}</p>
              <p>Price: <span class="price">${vape.price}</span></p>
            `;

            container.appendChild(vapeCard);
          });
        })
        .catch(err => {
          document.getElementById("vape-container").innerText = "Failed to load vapes.";
          console.error("Error loading vapes.json:", err);
        });
    }
  </script>

</body>
</html>
