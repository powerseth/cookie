<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор вейпа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            padding: 20px;
            background: #3c3c3c;
            border-bottom: 2px solid #fff;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .btn {
            background: linear-gradient(to right, #6a5fd6, #0000ff);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
        }

        .btn:hover {
            background: linear-gradient(to right, #0000ff, #6a5fd6);
        }

        .vape-card {
            background: #2e2e2e;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: calc(33% - 20px);
            box-sizing: border-box;
        }

        .vape-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .vape-card span {
            display: block;
            margin: 5px 0;
        }

        .scrollable-results {
            max-height: 400px;
            overflow-y: auto;
            text-align: center;
        }

        .vape-card:hover {
            background: #444;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .vape-card {
                width: calc(50% - 20px);
            }

            .btn {
                width: 160px;
            }
        }

        @media (max-width: 480px) {
            .vape-card {
                width: 100%;
            }

            .btn {
                width: 140px;
            }
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать в Вейп Выбор</h1>

    <!-- Step 1: Nicotine Strength -->
    <div class="section active" id="step1">
        <h2>Выберите крепость никотина</h2>
        <button class="btn" onclick="chooseNicotine('5%')">5%</button>
        <button class="btn" onclick="chooseNicotine('2%')">2%</button>
        <button class="btn" onclick="chooseNicotine('2.5%')">2.5%</button>
    </div>

    <!-- Step 2: Puff Range -->
    <div class="section" id="step2">
        <h2>Выберите количество затяжек</h2>
        <button class="btn" onclick="choosePuffs('up to 15k')">До 15k</button>
        <button class="btn" onclick="choosePuffs('15k-30k')">15k-30k</button>
        <button class="btn" onclick="choosePuffs('40k+')">40k+</button>
    </div>

    <!-- Step 3: Budget -->
    <div class="section" id="step3">
        <h2>Выберите ваш бюджет</h2>
        <button class="btn" onclick="chooseBudget('€10-')">€10-</button>
        <button class="btn" onclick="chooseBudget('€10-30€')">€10-30€</button>
        <button class="btn" onclick="chooseBudget('€30+')">€30+</button>
    </div>

    <!-- Step 4: Vape Results -->
    <div class="section" id="step4">
        <h2>Результаты выбора</h2>
        <div class="scrollable-results" id="vape-results">
            <!-- Dynamically populated results go here -->
        </div>
        <button class="btn" onclick="nextStep()">Продолжить</button>
    </div>

    <script>
        let vapes = [];
        let nicotine = "";
        let puffs = "";
        let budget = "";

        // Fetch vapes data from the JSON file
        fetch('vapes.json')
            .then(response => response.json())
            .then(data => {
                vapes = data; // Assign the data from the JSON to the vapes array
            })
            .catch(error => console.error('Error loading vape data:', error));

        function nextStep() {
            alert("Ваш вейп будет выбран, а вкусы отправлены вам.");
        }

        function showStep(step) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(step).classList.add('active');
        }

        function chooseNicotine(strength) {
            nicotine = strength;
            showStep('step2');
        }

        function choosePuffs(range) {
            puffs = range;
            showStep('step3');
        }

        function chooseBudget(range) {
            budget = range;
            showStep('step4');
            filterVapes();
        }

        function filterVapes() {
            let filteredVapes = vapes.filter(vape => {
                return (vape.nicotine === nicotine) && 
                       ((puffs === "up to 15k" && vape.puffs <= 15000) || 
                        (puffs === "15k-30k" && vape.puffs > 15000 && vape.puffs <= 30000) || 
                        (puffs === "40k+" && vape.puffs > 30000)) && 
                       ((budget === "€10-" && vape.price <= 10) ||
                        (budget === "€10-30€" && vape.price >= 10 && vape.price <= 30) ||
                        (budget === "€30+" && vape.price > 30));
            });

            const resultsContainer = document.getElementById('vape-results');
            resultsContainer.innerHTML = "";

            filteredVapes.forEach(vape => {
                const vapeCard = document.createElement('div');
                vapeCard.className = 'vape-card';
                vapeCard.innerHTML = `
                    <img src="${vape.image}" alt="${vape.name}">
                    <span>${vape.name}</span>
                    <span>Затяжки: ${vape.puffs}</span>
                    <span>Никотин: ${vape.nicotine}</span>
                    <span>Цена: €${vape.price}</span>
                `;
                resultsContainer.appendChild(vapeCard);
            });
        }
    </script>

</body>
</html>
