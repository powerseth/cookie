<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vape Nebula</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2c3e50);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00d1ff;
      margin-bottom: 10px;
    }
    .product {
      background: #292c3c;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 209, 255, 0.2);
    }
    .product img {
      max-width: 180px;
      border-radius: 10px;
    }
    .product-info {
      text-align: center;
    }
    .flavour-select {
      margin-top: 10px;
    }
    select, button {
      font-family: inherit;
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00d1ff;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #00bcd4;
    }
    .cart {
      background: #1a1c2b;
      border-top: 2px solid #00d1ff;
      padding: 20px;
    }
    .cart h2 {
      color: #00d1ff;
    }
    .cart-item {
      margin-bottom: 10px;
    }
    .checkout {
      margin-top: 20px;
      text-align: center;
    }
    .checkout a {
      background: #00ffae;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 12px;
      display: inline-block;
    }
    .checkout a:hover {
      background: #00d89c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vape Nebula</h1>
    <div id="products">Loading...</div>
    <div class="cart">
      <h2>ðŸ›’ Cart</h2>
      <div id="cart-items"></div>
      <div class="checkout" id="checkout"></div>
    </div>
  </div>

  <script>
    const cart = [];

    async function fetchVapes() {
      const res = await fetch('./vapes.json');
      const vapes = await res.json();
      renderProducts(vapes);
    }

    const productsContainer = document.getElementById('products');
    const cartItems = document.getElementById('cart-items');
    const checkoutDiv = document.getElementById('checkout');

    function renderProducts(vapes) {
      productsContainer.innerHTML = '';
      vapes.forEach((vape, index) => {
        const product = document.createElement('div');
        product.className = 'product';

        const image = `<img src="${vape.image || 'https://via.placeholder.com/180x180?text=No+Image'}" alt="${vape.name}" />`;
        const info = `
          <div class="product-info">
            <h3>${vape.name}</h3>
            <p>${vape.puffs ? vape.puffs + ' puffs' : ''} ${vape.nicotine ? ' | ' + vape.nicotine : ''} ${vape.price ? '| â‚¬' + vape.price : ''}</p>
          </div>
        `;

        const flavourOptions = vape.flavours.map(f => `<option value="${f}">${f}</option>`).join('');
        const flavourSelect = `
          <div class="flavour-select">
            <label>Flavour:</label>
            <select id="flavour-${index}">${flavourOptions}</select>
          </div>
        `;

        const addButton = `<button onclick="addToCart(${index})">Add to Cart</button>`;

        product.innerHTML = image + info + flavourSelect + addButton;
        productsContainer.appendChild(product);
      });

      window.vapes = vapes; // for global access in addToCart
    }

    function addToCart(index) {
      const vape = window.vapes[index];
      const flavour = document.getElementById(`flavour-${index}`).value;
      const key = `${vape.name} - ${flavour}`;
      const existing = cart.find(item => item.key === key);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ key, name: vape.name, flavour, price: vape.price, qty: 1 });
      }
      renderCart();
    }

    function removeFromCart(key) {
      const idx = cart.findIndex(item => item.key === key);
      if (idx > -1) cart.splice(idx, 1);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const line = document.createElement('div');
        line.className = 'cart-item';
        line.innerHTML = `
          ${item.name} - ${item.flavour} | â‚¬${item.price} x ${item.qty}
          <button onclick="removeFromCart('${item.key}')">Remove</button>
        `;
        cartItems.appendChild(line);
      });

      if (cart.length > 0) {
        const message = cart.map(item => `${item.qty}x ${item.name} (${item.flavour})`).join('%0A');
        const url = `https://t.me/stas_vape?text=ðŸ›’%20Order:%0A${message}`;
        checkoutDiv.innerHTML = `<a href="${url}" target="_blank">Send to Stas</a>`;
      } else {
        checkoutDiv.innerHTML = '';
      }
    }

    fetchVapes();
  </script>
</body>
</html>
